<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ</title>
    <style>
        /* 全体的なスタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* おみくじ結果の表示 */
        #omikuji-result {
            font-size: 20px;
            margin-top: 20px;
        }

        #omikuji-icon {
            width: 50px;
            height: 50px;
            margin-top: 20px;
        }

        /* 排出率のスタイル */
        #rate-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }

        #rate-list li {
            font-size: 18px;
            color: #555;
        }

        /* フッター */
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <main>
        <section id="omikuji">
            <h2>おみくじ</h2>
            <button id="omikuji-button">おみくじを引く</button>
            <p id="omikuji-result"></p>
            <img id="omikuji-icon" src="" alt="">
            <button id="share-button">結果をシェア</button>
            <p id="limit-message"></p>

            <!-- 排出率の一覧を追加 -->
            <h3>排出率一覧</h3>
            <ul id="rate-list">
                <li>大大吉: 0.1%</li>
                <li>大吉: 15%</li>
                <li>中吉: 30%</li>
                <li>吉: 40%</li>
                <li>凶: 10%</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2024 SNSまとめ＆おみくじサイト</p>
    </footer>

    <script>
        let clickCount = 0;  // おみくじを引いた回数
        const maxClicks = 3;  // 1日あたりの最大回数

        // おみくじの結果（重み付けの追加）
        const results = [
            { result: "大大吉", message: "最高の幸運が待っています！✨", color: "#ffd700", icon: "star.png", weight: 0.001 },  // 0.1%
            { result: "大吉", message: "今日は最高の日！🌟", color: "#4caf50", icon: "star.png", weight: 0.15 },  // 15%
            { result: "中吉", message: "良い一日になりそうです！😊", color: "#2196f3", icon: "smile.png", weight: 0.3 },  // 30%
            { result: "吉", message: "少しの努力が実を結びます！💪", color: "#ffeb3b", icon: "muscle.png", weight: 0.4 },  // 40%
            { result: "凶", message: "慎重に行動しましょう！⚠️", color: "#f44336", icon: "warning.png", weight: 0.1 }  // 10%
        ];

        // 結果を確率に基づいて選ぶ
        function getWeightedRandomResult() {
            let totalWeight = results.reduce((sum, result) => sum + result.weight, 0);  // 重みの合計を計算
            let random = Math.random() * totalWeight;  // ランダムな数値を生成

            // ランダムな数値に基づいて結果を選ぶ
            for (let i = 0; i < results.length; i++) {
                random -= results[i].weight;
                if (random <= 0) {
                    return results[i];
                }
            }
        }

        // おみくじボタンがクリックされたときの処理
        document.getElementById("omikuji-button").addEventListener("click", function() {
            if (clickCount < maxClicks) {
                const randomResult = getWeightedRandomResult();
                document.getElementById("omikuji-result").textContent = `結果: ${randomResult.result} - ${randomResult.message}`;
                document.getElementById("omikuji-result").style.color = randomResult.color;
                document.getElementById("omikuji-icon").src = randomResult.icon;
                document.getElementById("omikuji-icon").style.display = "block";

                clickCount++;  // 回数をカウント
                if (clickCount === maxClicks) {
                    document.getElementById("limit-message").textContent = "回数制限に達しました。明日またおみくじを引いてください！";
                }
            }
        });

        // シェアボタン
        document.getElementById("share-button").addEventListener("click", function() {
            const resultMessage = document.getElementById("omikuji-result").textContent;
            const shareText = `あなたのおみくじ結果は「${resultMessage}」！試してみてね！`;

            // TwitterのシェアURLを生成
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
            window.open(twitterUrl, "_blank");
        });
    </script>
</body>
</html>
