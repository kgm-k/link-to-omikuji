<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 20px;
        }

        h2, h3 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        #bonus-message {
            font-size: 18px;
            color: #4caf50;
            margin-top: 10px;
        }

        #omikuji-result {
            font-size: 20px;
            margin-top: 20px;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <main>
        <!-- ログインボーナスセクション -->
        <section id="login-bonus">
            <h3>ログインボーナス</h3>
            <p id="bonus-message"></p>
            <button id="claim-bonus-button">ログインボーナスを受け取る</button>
        </section>

        <!-- おみくじセクション -->
        <section id="omikuji">
            <h2>おみくじ</h2>
            <button id="omikuji-button" disabled>おみくじを引く</button>
            <p id="omikuji-result"></p>
        </section>
    </main>

    <footer>
        <p>© 2024 SNSまとめ＆おみくじサイト</p>
    </footer>

    <script>
        const today = new Date().toISOString().split('T')[0]; // 今日の日付 (yyyy-mm-dd形式)
        const lastLoginDate = localStorage.getItem("lastLoginDate");
        const bonusMessageElement = document.getElementById("bonus-message");
        const bonusButton = document.getElementById("claim-bonus-button");
        const omikujiButton = document.getElementById("omikuji-button");

        // 初期化: ログインボーナスの状態を確認
        if (lastLoginDate === today) {
            // 既にログインボーナスを受け取っている場合
            bonusMessageElement.textContent = "今日のログインボーナスは既に受け取りました！😊";
            bonusButton.disabled = true;
            omikujiButton.disabled = false; // おみくじが引けるようにする
        } else {
            // ログインボーナスが未受け取りの場合
            bonusMessageElement.textContent = "ログインボーナスを受け取っておみくじを引きましょう！🎁";
        }

        // ボーナス受け取りボタンのクリックイベント
        bonusButton.addEventListener("click", () => {
            localStorage.setItem("lastLoginDate", today); // 今日の日付を保存
            bonusMessageElement.textContent = "ログインボーナスを受け取りました！😊 おみくじを引いてみましょう！";
            bonusButton.disabled = true;
            omikujiButton.disabled = false; // おみくじが引けるようにする
        });

        // おみくじ機能
        omikujiButton.addEventListener("click", () => {
            const results = [
                { result: "大大吉", message: "最高の幸運が待っています！✨", color: "#ffd700" },
                { result: "大吉", message: "今日は最高の日！🌟", color: "#4caf50" },
                { result: "中吉", message: "良い一日になりそうです！😊", color: "#2196f3" },
                { result: "吉", message: "少しの努力が実を結びます！💪", color: "#ffeb3b" },
                { result: "凶", message: "慎重に行動しましょう！⚠️", color: "#f44336" }
            ];

            const randomResult = results[Math.floor(Math.random() * results.length)];
            const resultElement = document.getElementById("omikuji-result");

            resultElement.textContent = `結果: ${randomResult.result} - ${randomResult.message}`;
            resultElement.style.color = randomResult.color;
        });
    </script>
</body>
</html>
