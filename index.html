<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNSまとめ＆おみくじサイト</title>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hachi Maru Pop', sans-serif;
            background: linear-gradient(135deg, #2196f3, #9c27b0);  /* 青と紫のグラデーション */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            background-color: #0288d1;
            color: white;
        }

        h1 {
            margin: 0;
        }

        .sns-links {
            margin-top: 30px;
        }

        .sns-links a {
            font-size: 24px;
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }

        .sns-links a:hover {
            color: #0288d1;
        }

        #omikuji {
            margin-top: 50px;
        }

        #omikuji button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #omikuji button:hover {
            background-color: #388e3c;
        }

        #omikuji-result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #omikuji-icon {
            width: 100px;
            margin-top: 10px;
            display: none;
        }

        #share-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #share-button:hover {
            background-color: #0d8de3;
        }

        #limit-message {
            margin-top: 20px;
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>ようこそ！</h1>
        <p>SNSリンクとおみくじを楽しもう！</p>
    </header>

    <!-- SNSリンクセクション -->
    <div class="sns-links">
        <a href="https://twitter.com/onakayowaio" target="_blank" class="sns-twitter"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="https://mixi.social/@kgm_" target="_blank" class="sns-mixi2"><i class="fab fa-facebook"></i> mixi2</a>
        <a href="https://misskey.io/@kgm__" target="_blank" class="sns-misskey"><i class="fab fa-github"></i> Misskey</a>
    </div>

    <main>
        <section id="omikuji">
            <h2>おみくじ</h2>
            <button id="omikuji-button">おみくじを引く</button>
            <p id="omikuji-result"></p>
            <img id="omikuji-icon" src="" alt="">
            <button id="share-button">結果をシェア</button>
            <p id="limit-message"></p>
        </section>
    </main>

    <footer>
        <p>© 2024 SNSまとめ＆おみくじサイト</p>
    </footer>

    <script>
        let clickCount = 0;  // おみくじを引いた回数
        const maxClicks = 3;  // 1日あたりの最大回数

        // おみくじの結果
        const results = [
            { result: "大大吉", message: "最高の幸運が待っています！✨", color: "#ffd700", icon: "star.png" },
            { result: "大吉", message: "今日は最高の日！🌟", color: "#4caf50", icon: "star.png" },
            { result: "中吉", message: "良い一日になりそうです！😊", color: "#2196f3", icon: "smile.png" },
            { result: "吉", message: "少しの努力が実を結びます！💪", color: "#ffeb3b", icon: "muscle.png" },
            { result: "凶", message: "慎重に行動しましょう！⚠️", color: "#f44336", icon: "warning.png" }
        ];

        // おみくじボタンがクリックされたときの処理
        document.getElementById("omikuji-button").addEventListener("click", function() {
            if (clickCount < maxClicks) {
                const randomResult = results[Math.floor(Math.random() * results.length)];
                document.getElementById("omikuji-result").textContent = `結果: ${randomResult.result} - ${randomResult.message}`;
                document.getElementById("omikuji-result").style.color = randomResult.color;
                document.getElementById("omikuji-icon").src = randomResult.icon;
                document.getElementById("omikuji-icon").style.display = "block";

                clickCount++;  // 回数をカウント
                if (clickCount === maxClicks) {
                    document.getElementById("limit-message").textContent = "回数制限に達しました。明日またおみくじを引いてください！";
                }
            }
        });

        // シェアボタン
        document.getElementById("share-button").addEventListener("click", function() {
            const resultMessage = document.getElementById("omikuji-result").textContent;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(resultMessage)}`;
            window.open(twitterUrl, "_blank");
        });
    </script>
</body>
</html>
